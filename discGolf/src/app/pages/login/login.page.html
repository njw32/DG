<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <label>EMAIL</label>
    <input type="text" [(ngModel)]="email" name="email">
    <label>PASSWORD</label>
    <input type="text" [(ngModel)]="password" name="pass">
    <ion-button (click)="onSubmit()">LOGIN</ion-button>
    <ion-button (click)="createAccountPop()">CREATE NEW ACCOUNT</ion-button>
  </form>
</ion-content>
