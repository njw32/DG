<ion-header>
  <ion-toolbar>
    <ion-title>Scorecard</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="new-game"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="mapButton" [routerLink]="['/map']" slot="ionc-only" size="large" name="map-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="submitButton" *ngIf="listOfScores.length > numberBaskets - 1" (click)="submitCard()">End Game
        <ion-icon slot="start" name="close-outline"></ion-icon>
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="cardGrid">
    <ion-row>
      <ion-col>
        <div class="holeCard">
          <button class="arrowButtons" (click)="increaseScore()">
            <ion-icon class="arrows" name="chevron-up-outline"></ion-icon>
          </button>
          <h1 class="score" [ngClass]="getScoreClass()">{{score}}</h1>
          <button class="arrowButtons" (click)="decreaseScore()">
            <ion-icon class="arrows" name="chevron-down-outline"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="textDiv">
      <ion-col>
        <ion-button class="back" size="small" fill="outline" *ngIf="listOfScores.length >= 1" (click)="previousHole()">
          Back
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <h3 class="holeNumber" *ngIf="listOfScores.length < numberBaskets">Hole {{listOfScores.length + 1}}</h3>
      </ion-col>
      <ion-col>
        <ion-button class="next" size="small" fill="outline" *ngIf="listOfScores.length < numberBaskets"
          (click)="nextHole()">Next
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="cardHolder" *ngFor="let sc of listOfScores; let i = index;">
      <app-score-board scoreValue={{sc}} holeNumber={{i}}></app-score-board>
    </ion-row>
  </ion-grid>
</ion-content>
