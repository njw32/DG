<ion-card>
  <ion-card-header>
    <h2 class="cr_header">{{ course_name }}</h2>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 class="cr_col_title">Date:</h2>
          <br>
          <div>{{date | date:'medium'}}</div>
        </ion-col>
        <ion-col>
          <h2 class="cr_col_title">Score:</h2>
          <br>
          <div>{{shot}}</div>
        </ion-col>
        <ion-col>
          <h2 class="cr_col_title">Course Par:</h2>
          <br>
          <div>{{par}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
