<ion-card>
  <ion-card-header>
    <h1 class="disc-card-header">{{ discName }}</h1>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <p class="data">{{discManufacturer }} --- {{ discPlastic }} --- {{discType}}</p>
      </ion-row>
      <ion-row>
        <p class="smallData"> {{discSpeed}} {{discGlide}} {{discTurn}} {{discFade}} &nbsp; &nbsp; {{ discWeight }}gs
        </p>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
