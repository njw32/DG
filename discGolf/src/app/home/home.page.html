<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Previous Rounds
    </ion-title>
    <button slot="end" class="menuButton" (click)="presentPopover($event)">
      <ion-icon class="more" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab class="fab" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/new-game']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab class="fab" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/the-bag']">
      <ion-icon name="basket"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="course_cards">
    <div class="list" *ngFor="let round of rounds">
      <app-course-round-cards (click)="goToCourseInfo(round)" course_name={{round.payload.doc.data().CourseName}}
        date={{round.payload.doc.data().Date.toDate()}} shot={{totalShotSum(round.payload.doc.data().Scores)}}>
      </app-course-round-cards>
    </div>
  </div>
</ion-content>
