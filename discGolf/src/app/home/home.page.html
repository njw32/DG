<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>This is the home page</p>
  <div class="list" *ngFor="let round of rounds">
    <span class="timestamp"> {{round.Date.toDate() | date:"medium"}} </span>
    <span>{{round.CourseName}}</span>
  </div>
</ion-content>
